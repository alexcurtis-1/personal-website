<div style="font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa; padding: 32px;">
  <div style="max-width: 480px; margin: auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #0001; overflow: hidden;">
    <div style="background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%); color: #fff; padding: 24px 32px;">
      <h2 style="margin: 0; font-size: 1.7rem; letter-spacing: 1px;">ğŸ“¬ New Contact Message</h2>
      <div style="margin-top: 8px; font-size: 1rem;">
        <span style="opacity: 0.85;">Received from</span>
        <strong>{{user_name}}</strong>
        <span style="opacity: 0.7;">&lt;{{user_email}}&gt;</span>
      </div>
      <div style="margin-top: 4px; font-size: 0.95rem; opacity: 0.8;">
        {{time}}
      </div>
    </div>
    <div style="padding: 32px;">
      <div style="font-size: 1.1rem; color: #222; margin-bottom: 18px;">
        <span style="font-size: 1.5rem; margin-right: 8px;">ğŸ’¬</span>
        <strong>Message:</strong>
      </div>
      <div style="background: #f4faff; border-left: 4px solid #1976d2; padding: 18px 20px; border-radius: 8px; font-size: 1.1rem; color: #222;">
        {{message}}
      </div>
      <div style="margin-top: 28px; font-size: 0.95rem; color: #888;">
        Please reply to <a href="mailto:{{user_email}}" style="color: #1976d2;">{{user_email}}</a>
      </div>
    </div>
  </div>
</div>
